<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <img src="./images/logo.svg" alt="logo" class="logo">
      <picture class="hero">
        <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="hero">
      </picture>
      <h1>We're<br/><strong>coming<br />soon</strong></h1>
      <p class="description"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our
        launch deals. </p>
      <div class="form">
        <input type="email" placeholder="Email Address">

        <ion-icon name="checkmark-circle" class="success"></ion-icon>
        <p class="success">Thanks for subscribing!</p>

        <ion-icon name="alert-circle" class="fail"></ion-icon>
        <p class="fail">Please provide a valid email</p>
        <button>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
  </body>
</html>
